<!DOCTYPE html>
<html>

<head>
    <title>登陆界面</title>
    <link rel="stylesheet" type="text/css" href="/public/login.css">

</head>

<body>
    <div>
        <ol id="navbar">
            <li id="home" class="page">主页</li>
            <li id="AboutUs" class="page">关于系统</li>
            <li id="reg" class="page">注册</li>
        </ol>
    </div>
    <h2>登陆界面</h2><br>
    <div class="login">
        <p id="msg">
            <%= msg%>
        </p>
        <form id="login" method="post" action="login.html">
            <label><b>姓名
                </b>
            </label>
            <input type="text" name="useremail" id="Uname" placeholder="Username">
            <br><br>
            <label><b>密码
                </b>
            </label>
            <input type="Password" name="pass" id="Pass" placeholder="Password">
            <br><br>
            <input type="submit" id="log" value="Log In Here">
            <br><br>

            <input type="checkbox" id="check">
            <span>记住密码</span>
            <br><br>
            <a class="my-button" title="Relevant Title" href="admin.ejs">管理员登陆</a><a class="my-button"
                title="Relevant Title" href="register.html">Sign Up</a>
            <br><br>


        </form>
        <script src="login.js"></script>
    </div>
</body>

</html>
